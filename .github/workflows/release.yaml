name: Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write # Required for creating tags and releases
  issues: write # Required for commenting on issues
  pull-requests: write # Required for commenting on PRs
  id-token: write

jobs:
  release:
    name: Release ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - folder_a
          - folder_b
          - folder_c

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze commits

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            package:
              - '${{ matrix.package }}/**'

      - name: Setup Node.js
        if: steps.changes.outputs.package == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ${{ matrix.package }}/package-lock.json

      - name: Install dependencies
        if: steps.changes.outputs.package == 'true'
        run: npm install --no-audit --no-fund
        working-directory: ${{ matrix.package }}

      - name: Release
        if: steps.changes.outputs.package == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
        working-directory: ${{ matrix.package }}